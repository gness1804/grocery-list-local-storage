<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <title>My Grocery List</title>
  </head>
  <body>

    <h1>My Grocery List</h1>

    <section id="input-items-container">

      <input id="item-input" type="text" placeholder="Item" list="groceries">
      <datalist id="groceries">
            <option value="apples"></option>
     				<option value="bagels"></option>
     				<option value="body wash"></option>
     				<option value="bread"></option>
     				<option value="chicken"></option>
     				<option value="egg rolls"></option>
     				<option value="frozen dinners"></option>
     				<option value="frozen lunches"></option>
     				<option value="green pepper"></option>
     				<option value="ground beef"></option>
     				<option value="lunchmeat"></option>
     				<option value="magnums"></option>
     				<option value="olives"></option>
     				<option value="pasta"></option>
     				<option value="pasta sauce"></option>
     				<option value="paper towels"></option>
     				<option value="peanuts"></option>
     				<option value="rice"></option>
     				<option value="salsa"></option>
     				<option value="soda"></option>
     				<option value="soup"></option>
            <option value="sushi"></option>
     				<option value="taco seasoning"></option>
     				<option value="tortillas"></option>
     				<option value="wine"></option>
          </datalist>

          <select id="category">
                <option selected="selected">Please choose a category.</option>
                <option>Baking Items/Spices</option>
                <option>Breads/PBJ/Honey</option>
                <option>Canned Beans/Tomatoes/Soups</option>
                <option>Canned Fish/Ethnic Foods/Pasta+Pasta Sauce/Rice</option>
                <option>Cooking Wines/Condiments/Olives</option>
                <option>Dish+Laundry Detergent</option>
                <option>Frozen Items</option>
                <option>Household Goods</option>
                <option>Office Supplies</option>
                <option>Personal Care Items</option>
          </select>

      <input id="aisle-input" type="text" placeholder="Aisle">
      <input id="note" type="text" placeholder="Note">
      <input id="quantity" type="text" placeholder="Quantity">

      <button id="submit-button" type="button">Submit</button>

    </section> <!-- end of input container -->

    <article id="item-status-message">
      <!-- Notification of number of items to buy appears here -->
    </article>

    <section id="items-master-container">
      <!-- Items and their info generate here. -->
    </section>

  </body>
</html>
