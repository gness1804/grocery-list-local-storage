<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <title>My Grocery List</title>
  </head>
  <body>

    <h1>My Grocery List</h1>

    <section id="input-items-container">

      <input id="item-input" type="text" placeholder="Item">
      <input id="aisle-input" type="text" placeholder="Aisle">
      <input id="note" type="text" placeholder="Note">
      <input id="quantity" type="text" placeholder="Quantity">

      <button id="submit-button" type="button">Submit</button>

    </section>
    <article id="item-status-message"></article>

    <section id="items-master-container">
    </section>
  </body>
</html>
